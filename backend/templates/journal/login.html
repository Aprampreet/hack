<!-- journal/templates/journal/login.html -->
{% extends "base.html" %}

{% block title %}Login - My Journal{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-amber-100 shadow-xl p-8 rounded-lg border-2 border-amber-200">
    
    <!-- Decorative Header -->
    <div class="text-center mb-6">
        <div class="text-4xl mb-2">ðŸ“–</div>
        <h2 class="font-display text-2xl font-semibold text-amber-900 mb-2">Welcome Back</h2>
        <p class="text-amber-700 text-sm">Sign in to continue your journal</p>
    </div>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-amber-800 mb-2">Username</label>
            <input 
                type="text" 
                name="username" 
                required 
                class="w-full border-2 border-amber-300 rounded-lg p-3 bg-amber-50 text-amber-900 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-200 transition-all font-serif"
                placeholder="Enter your username"
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-amber-800 mb-2">Password</label>
            <input 
                type="password" 
                name="password" 
                required 
                class="w-full border-2 border-amber-300 rounded-lg p-3 bg-amber-50 text-amber-900 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-200 transition-all font-serif"
                placeholder="Enter your password"
            >
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-amber-700">
                <input type="checkbox" name="remember_me" class="mr-2 text-amber-600 focus:ring-amber-500">
                Remember me
            </label>
            
        </div>

        <button 
            type="submit" 
            class="w-full bg-amber-800 hover:bg-amber-900 text-amber-100 font-medium py-3 px-4 rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl font-serif"
        >
            Sign In
        </button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-6 pt-4 border-t border-amber-300">
        <p class="text-amber-700 text-sm">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-amber-800 hover:text-amber-900 font-medium underline">
                Create one here
            </a>
        </p>
    </div>

    <!-- Optional: Guest Access -->
    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="text-amber-600 hover:text-amber-700 text-sm underline">
            Continue as guest
        </a>
    </div>
</div>
{% endblock %}

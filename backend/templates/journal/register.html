<!-- journal/templates/journal/register.html -->
{% extends "base.html" %}

{% block title %}Register - My Journal{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-amber-100 shadow-xl p-8 rounded-lg border-2 border-amber-200">
    
    <!-- Decorative Header -->
    <div class="text-center mb-6">
        <div class="text-4xl mb-2">✍️</div>
        <h2 class="font-display text-2xl font-semibold text-amber-900 mb-2">Join My Journal</h2>
        <p class="text-amber-700 text-sm">Create your account to start writing</p>
    </div>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-amber-800 mb-2">Username</label>
            <input 
                type="text" 
                name="username" 
                required 
                class="w-full border-2 border-amber-300 rounded-lg p-3 bg-amber-50 text-amber-900 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-200 transition-all font-serif"
                placeholder="Choose a username"
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-amber-800 mb-2">Password</label>
            <input 
                type="password" 
                name="password1" 
                required 
                class="w-full border-2 border-amber-300 rounded-lg p-3 bg-amber-50 text-amber-900 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-200 transition-all font-serif"
                placeholder="Create a password"
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-amber-800 mb-2">Confirm Password</label>
            <input 
                type="password" 
                name="password2" 
                required 
                class="w-full border-2 border-amber-300 rounded-lg p-3 bg-amber-50 text-amber-900 focus:border-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-200 transition-all font-serif"
                placeholder="Confirm your password"
            >
        </div>

        <button 
            type="submit" 
            class="w-full bg-amber-800 hover:bg-amber-900 text-amber-100 font-medium py-3 px-4 rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl font-serif"
        >
            Create Account
        </button>
    </form>

    <!-- Login Link -->
    <div class="text-center mt-6 pt-4 border-t border-amber-300">
        <p class="text-amber-700 text-sm">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-amber-800 hover:text-amber-900 font-medium underline">
                Sign in here
            </a>
        </p>
    </div>
</div>
{% endblock %}
